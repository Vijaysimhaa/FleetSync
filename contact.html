<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetSync - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root{--purple:#8A2BE2;--dark:#0A0A0A;--light:#FFFFFF}*{margin:0;padding:0;box-sizing:border-box;font-family:'Comfortaa',cursive}body{background:var(--dark);color:var(--light);line-height:1.6;padding:2rem 5%;display:flex;flex-direction:column;align-items:center;min-height:100vh}.logo-link{text-decoration:none;margin-bottom:2rem;display:inline-block}.logo-text{font-family:'Lobster',cursive;font-size:2.5rem;color:var(--light);text-shadow:0 0 20px var(--purple);animation:logoFloat 3s ease-in-out infinite}@keyframes logoFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}.contact-container{background:rgba(255,255,255,.05);padding:2rem;border-radius:15px;border:1px solid rgba(138,43,226,.3);width:90%;max-width:600px;box-shadow:0 10px 30px rgba(0,0,0,.3);opacity:0;transform:translateY(30px);transition:opacity 0.5s ease-in-out, transform 0.5s ease-in-out;animation:fadeInUp 0.5s forwards 0.3s, borderPulse 2s linear infinite}@keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}@keyframes borderPulse{0%{box-shadow:0 0 10px var(--purple), inset 0 0 10px var(--purple)}50%{box-shadow:0 0 20px var(--purple), inset 0 0 15px var(--purple)}100%{box-shadow:0 0 10px var(--purple), inset 0 0 10px var(--purple)}}.contact-heading{text-align:center;font-size:2rem;margin-bottom:1.5rem;color:var(--light)}.contact-form h3{color:var(--light);margin-bottom:1rem}.form-group{margin-bottom:1.2rem}.form-group label{display:block;color:rgba(255,255,255,.8);margin-bottom:.5rem}.form-group input[type="text"],.form-group input[type="email"],.form-group textarea{width:100%;padding:.8rem;border:1px solid rgba(255,255,255,.1);border-radius:8px;background:rgba(0,0,0,.3);color:var(--light);font-size:1rem}.form-group input[type="text"]:focus,.form-group input[type="email"]:focus,.form-group textarea:focus{outline:none;border-color:var(--purple);box-shadow:0 0 5px rgba(138,43,226,.5)}.form-group textarea{min-height:100px;resize:vertical}.cta-button{display:inline-block;padding:1rem 2.5rem;background:var(--purple);color:var(--light);border-radius:30px;text-decoration:none;font-weight:600;margin-top:1.5rem;transition:all.3s ease;border:none;cursor:pointer;width:100%;text-align:center}.cta-button:hover{transform:translateY(-3px);box-shadow:0 0 20px var(--purple)}.back-link{color:rgba(255,255,255,.7);text-decoration:none;margin-top:1rem;display:block;text-align:center;transition:color.3s ease}.back-link:hover{color:var(--purple)}
    </style>
</head>
<body>
    <a href="index.html" class="logo-link">
        <span class="logo-text">FleetSync</span>
    </a>
    <div class="contact-container">
        <h2 class="contact-heading">Contact Us</h2>
        <div class="contact-form">
            <h3>Send us a message</h3>
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
